<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lotería Campechana</title>
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>

<!-- INICIO DE LA ESTRUCTURA DE LA LOTERIA -->

  <div id="loteria-campechana">
<!-- COLUMNA DE CONTROLES DE LA LOTERIA -->

    <div class="columna controles">
      <img src="logo.png" alt="logo">
      <h1>Lotería Campechana</h1>
      <input type="number" id="inputNumeroFicha" placeholder="Número de ficha"/>
      <button id="btnCantarFicha">🎤 Cantar ficha</button>
      <button id="btnVerificarVictoria">Victoria</button>
    </div>
  
<!-- COLUMNA DE RENDERIZADO DE LA LOTERIA -->

    <main class="columna renderizado">
      <div id="fichaCantada" class="ficha-proyectada"></div>
    </main>
    
<!-- COLUMNA DE COLA -->
    <div class="columna cola">
        <div id="colaFichas"></div>
    </div>
    
<!-- FIN DE LAS COLUMNAS --->

  </div>
<!-- FIN DE LA ESTRUCTURA DE LA LOTERIA-->
<!-- INICIO DEL MODAL DE FICHAS -->

<div id="modalFicha" class="modal-ficha oculto"> 
    <div class="contenido-modal">
      <div class="nombre-ficha-modal"></div>
      <img class="imagen-ficha-modal" />
    </div>
</div>

<!-- Inicio Modal  AVISOS --->
<div  id="modal-aviso" class="modal-aviso oculto" >
    <div class="modal-contenido">
      <span class="modal-icono">⚠️</span>
      <p class="modal-mensaje">Mensaje de aviso aqui</p>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>  
</div>

<!-- INICIO DIV MODAL VICTORIA --->
<div id="modalVictoria" class="modal-victoria oculto">
  <div class="contenido-victoria">
    <h1>¡LOTERÍAAA!</h1>
  </div>
</div>

<!-- FIN DIV MODAL VICTORIA -->


  <script type="module" src="./js/main2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script type="module" src="./js/mostrarModalError.js"></script>
  <script>eruda.init();</script>
</body>
</html>
