<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lotería Campechana</title>
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>

<!-- INICIO DE LA ESTRUCTURA DE LA LOTERIA -->

  <div id="loteria-campechana">
<!-- COLUMNA DE CONTROLES DE LA LOTERIA -->

    <div class="columna controles">
      <img src="logo.png" alt="logo">
      <h1>Lotería Campechana</h1>
      <input type="number" id="inputNumeroFicha" placeholder="Número de ficha"/>
      <button id="btnCantarFicha">🎤 Cantar ficha</button>
      <button id="btnVerificarVictoria">Victoria</button>
      <button id="btn-loteria-patron" class="btn-loteria-patron">Patrones</button>

    </div>
  
<!-- COLUMNA DE RENDERIZADO DE LA LOTERIA -->

    <main class="columna renderizado">
      <div id="fichaCantada" class="ficha-proyectada"></div>
    </main>
    
<!-- COLUMNA DE COLA -->
    <div class="columna cola">
          <h1>FICHAS CANTADAS</h1>
        
        <div id="colaFichas"></div>
    </div>
    
<!-- FIN DE LAS COLUMNAS --->

  </div>
<!-- FIN DE LA ESTRUCTURA DE LA LOTERIA-->
<!-- INICIO DEL MODAL DE FICHAS -->

<div id="modalFicha" class="modal-ficha oculto"> 
    <div class="contenido-modal">
      <div class="nombre-ficha-modal"></div>
      <img class="imagen-ficha-modal" />
    </div>
</div>

<!-- Inicio Modal  AVISOS --->
<div  id="modal-aviso" class="modal-aviso oculto" >
    <div class="modal-contenido">
      <span class="modal-icono">⚠️</span>
      <p class="modal-mensaje">Mensaje de aviso aqui</p>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>  
</div>

<!-- INICIO DIV MODAL VICTORIA --->
<div id="modalVictoria" class="modal-victoria oculto">
  <div class="contenido-victoria">
    <h1>¡LOTERÍAAA!</h1>
  </div>
</div>

<!-- FIN DIV MODAL VICTORIA -->

<!-- INICIO MODAL PATRON COMO GANAR-->

<!-- Overlay -->
<div id="overlay-patrones" class="modal-patron oculto">
  <div class="contenido-patron">
    <h3 class="titulo-patrones">¿Cómo se gana?</h3>
    <div class="carrusel">
      <img src="./img_carrusel/carrusel_patrones/patron1.png" alt="Patrón 1">
      <img src="./img_carrusel/carrusel_patrones/patron2.png" alt="Patrón 1">
      <img src="./img_carrusel/carrusel_patrones/patron3.png" alt="Patrón 1">
    </div>
    <button class="cerrar-overlay">Cerrar</button>
  </div>
</div>

<!-- FIN MODAL PATRON COMO GANAR-->
  <script src="./js/carrusel_patrones.js"></script>
  <script type="module" src="./js/main2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script type="module" src="./js/mostrarModalError.js"></script>
  <script>eruda.init();</script>
  <script>
  console.log("JS inline cargado");

  document.addEventListener('DOMContentLoaded', () => {
    const boton = document.getElementById('btn-loteria-patron');
    const overlay = document.getElementById('overlay-patrones');
    const cerrar = document.querySelector('.cerrar-overlay');

    boton.addEventListener('click', () => {
      console.log("Botón presionado");
      overlay.classList.remove('oculto');
    });

    cerrar.addEventListener('click', () => {
      overlay.classList.add('oculto');
    });
  });
</script>
</body>
</html>
